<!DOCTYPE html>
<html>
<head>
  <title>Random Image Slideshow</title>
  <style>
    /* Style for the image container */
    #slideshow-container {
      position: relative;
      max-width: 800px;
      margin: auto;
    }
    /* Style for the images */
    .mySlides {
      display: none;
    }
  </style>
</head>
<body>

<div id="slideshow-container" style="position: relative; max-width: 800px; margin: auto;">
  <!-- Images -->
  <img class="mySlides" src="image1.jpg" style="display: none;" />
  <img class="mySlides" src="image2.jpg" style="display: none;" />
  <img class="mySlides" src="image3.jpg" style="display: none;" />
  <!-- Add more images as needed -->

  <script>
    // JavaScript to change images randomly
    const slides = document.querySelectorAll('.mySlides');
    let currentSlide = 0;

    function showSlide(index) {
      // Hide all slides
      slides.forEach(slide => {
        slide.style.display = 'none';
      });

      // Display the selected slide
      slides[index].style.display = 'block';
    }

    function getRandomIndex() {
      return Math.floor(Math.random() * slides.length);
    }

    function showRandomSlide() {
      let newIndex = getRandomIndex();
      while (newIndex === currentSlide) {
        newIndex = getRandomIndex();
      }
      currentSlide = newIndex;
      showSlide(currentSlide);
    }

    // Show a random slide initially
    showRandomSlide();

    // Change slide every 3 seconds (adjust timing as needed)
    setInterval(showRandomSlide, 3000);
  </script>
</div>

</body>
</html>
